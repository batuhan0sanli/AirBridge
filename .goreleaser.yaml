version: 2
project_name: airbridge

before:
  hooks:
    - go mod tidy

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    main: .
    binary: airbridge

archives:
  - format: tar.gz
    format_overrides:
      - goos: windows
        format: zip
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'

# --- HOMEBREW SETTINGS ---
brews:
  - repository:
      owner: batuhan0sanli
      name: homebrew-tap
      token: "{{ .Env.GH_PAT }}"
    
    name: airbridge
    homepage: "https://github.com/batuhan0sanli/airbridge"
    description: "AirBridge is a secure file transfer tool that uses RSA encryption to safely share files. It features a TUI (Terminal User Interface) for easy interaction."
    license: "MIT"
    
    install: |
      bin.install "airbridge"